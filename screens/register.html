<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="register.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Register</h1>
			<div class="card">
				<input type="text" name="user" id="user" placeholder="Enter user" />
				<input type="text" name="name" id="name" placeholder="Enter your name" />
				<input type="password" name="password" id="password" placeholder="Enter your password" />
				<button class="register">Log in</button>
				<button class="return">
					<a href="index.html">Return</a>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
