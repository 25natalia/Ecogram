<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Post</title>
		<link rel="stylesheet" href="post.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Create your post</h1>
			<div class="card">
				<input type="text" name="titulo" id="titulo" placeholder="Enter your title" />
				<input type="url" name="imagen" id="imagen" placeholder="Enter URL" />
				<input type="text" name="text" id="text" placeholder="Write something" />
				<button class="save">Save</button>
				<button class="logout"><a href="index.html">Log out</a></button>
			</div>
			<div class="posts">
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
